<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plus - Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <a href="https://www.disneyplus.com/login" class="btn">Entrar</a>

    <div class="hero-content">
        <img src="disneyplus.png" alt="Logo Disney" class="logo">
        <h1>As melhores histórias<br>em um só lugar.</h1>

        <div class="precos">
            <div class="preco">
                <div>
                    <p><span>R$ 29,90</span>/mês*</p>
                    <p>Inclui teste grátis de 30 dias.</p>
                </div>
                <a href="https://www.disneyplus.com/sign-up?skuInterval=monthly&toggle=shown">Teste Grátis</a>
            </div>
        
         
            <div class="preco">
                <div>
                     <p><span>De R$ 334 <br> Por R$ 279,90</span>/ano*</p>
                     <p>Inclui teste grátis de 60 dias.</p>
                </div>
                <a href="https://www.disneyplus.com/sign-up?type=lionsgateplusbundle">Teste Grátis</a>
            </div>
        </div>
        
        
        <p>*preco mensal: R$ 29,90. preco anual: R$ 279,90 à vista. Encargos e impostos podem ser aplicáveis.</p>
        <img src="logos.png" alt="logo das franquias" class="franquias">
    </div>   
   
</body>
</html>
